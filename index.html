
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Maison du Chocolat</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-[#fefbf6] font-[Raleway]">

  <main class="min-h-screen p-4">
    <section class="text-center mb-8">
      <h1 class="text-6xl font-extrabold mb-2">La Maison du Chocolat</h1>
      <p class="text-lg text-gray-700">Découvrez nos délicieuses créations artisanales</p>
    </section>

    <section class="w-full h-64 md:h-96 mb-8">
      <img src="images/hero.jpg" alt="Chocolaterie artisanale" class="w-full h-full object-cover rounded-2xl shadow-md"/>
    </section>

    <nav class="flex justify-center gap-2 mb-6" id="category-buttons">
      <!-- Boutons JS dynamiques -->
    </nav>

    <section id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto">
      <!-- Produits JS dynamiques -->
    </section>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white p-6 rounded-xl shadow-xl w-96">
        <h2 id="modal-title" class="text-xl font-semibold mb-4"></h2>
        <label class="block text-sm font-medium mb-2">Quantité :</label>
        <input id="modal-quantity" type="number" min="1" value="1" class="w-full border rounded px-2 py-1 mb-4" />
        <button onclick="addToCart()" class="bg-black text-white w-full py-2 rounded">Ajouter au panier</button>
      </div>
    </div>

    <footer class="text-center text-sm text-gray-500 mt-12">
      © 2025 La Maison du Chocolat. Tous droits réservés.
    </footer>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
