
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Maison du Chocolat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#fefbf6] font-[Raleway]">

  <main class="min-h-screen p-4">
    <section class="text-center mb-8">
      <h1 class="text-6xl font-extrabold mb-2">La Maison du Chocolat</h1>
      <p class="text-lg text-gray-700">Découvrez nos délicieuses créations artisanales</p>
    </section>

    <section class="w-full h-64 md:h-96 mb-8">
      <img src="images/hero.jpg" alt="Chocolaterie artisanale" class="w-full h-full object-cover rounded-2xl shadow-md" />
    </section>

    <nav class="flex justify-center gap-2 mb-6" id="categories"></nav>

    <section id="products" class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-5xl mx-auto"></section>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-xl p-6 w-96 shadow-lg">
        <h2 class="text-xl font-semibold mb-4" id="modal-title"></h2>
        <label class="block text-sm mb-2">Quantité :</label>
        <input id="modal-quantity" type="number" min="1" value="1" class="w-full border rounded px-3 py-2 mb-4">
        <button onclick="addToCart()" class="w-full bg-black text-white py-2 rounded">Ajouter au panier</button>
      </div>
    </div>

    <div id="cart-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center">
      <div class="bg-white rounded-xl p-6 w-[90%] max-w-xl max-h-[90vh] overflow-y-auto shadow-lg">
        <h2 class="text-xl font-bold mb-4">Votre panier</h2>
        <div id="cart-items" class="space-y-3"></div>
        <p class="text-right font-semibold mt-4">Total : <span id="cart-total">0€</span></p>
        <button onclick="proceedToPayment()" class="w-full mt-4 bg-green-600 text-white py-2 rounded">Procéder au paiement</button>
      </div>
    </div>

    <div id="payment-modal" class="hidden fixed inset-0 bg-white z-50 flex flex-col justify-center items-center text-center p-6">
      <h2 class="text-3xl font-bold text-red-600 mb-6">Attention aux arnaques</h2>
      <p class="text-gray-500 text-sm">ce site est fait par quelqu'un qui veut être bien et vous prévient</p>
    </div>

    <footer class="text-center text-sm text-gray-500 mt-12">
      © 2025 La Maison du Chocolat. Tous droits réservés.
    </footer>
  </main>

  <script src="js/shop.js"></script>
</body>
</html>
